
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPostLabel">Criar/Editar Post</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group">
            <label class="control-label" for="field_postTitle">Título</label>
            <input type="text" class="form-control" name="postTitle" id="field_postTitle"
                    ng-model="vm.post.postTitle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_content">Conteúdo</label>
            <input type="text" class="form-control" name="content" id="field_content"
                    ng-model="vm.post.content"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_tags">Tags</label>
            <input type="text" class="form-control" name="tags" id="field_tags"
                    ng-model="vm.post.tags"
                     />
        </div>
        <!--<div class="form-group">
            <label class="control-label" for="field_showComments">Show Comments</label>
            <input type="checkbox" class="form-control" name="showComments" id="field_showComments"
                    ng-model="vm.post.showComments"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_permalink">Permalink</label>
            <input type="text" class="form-control" name="permalink" id="field_permalink"
                    ng-model="vm.post.permalink"
                     />
        </div>-->

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
