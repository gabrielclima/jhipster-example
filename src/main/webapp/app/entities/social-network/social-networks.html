<div>
    <h2>Social Networks</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="social-network.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Social Network
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Social Network Id</span></th>
                    <th><span>Social Network Name</span></th>
                    <th><span>Description</span></th>
                    <th><span>Icon</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="socialNetwork in vm.socialNetworks track by socialNetwork.id">
                    <td><a ui-sref="social-network-detail({id:socialNetwork.id})">{{socialNetwork.id}}</a></td>
                    <td>{{socialNetwork.socialNetworkId}}</td>
                    <td>{{socialNetwork.socialNetworkName}}</td>
                    <td>{{socialNetwork.description}}</td>
                    <td>{{socialNetwork.icon}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="social-network-detail({id:socialNetwork.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="social-network.edit({id:socialNetwork.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="social-network.delete({id:socialNetwork.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
