
<div>
    <h2><span>Comment</span> {{vm.comment.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Comment Id</span></dt>
        <dd>
            <span>{{vm.comment.commentId}}</span>
        </dd>
        <dt><span>Comment Title</span></dt>
        <dd>
            <span>{{vm.comment.commentTitle}}</span>
        </dd>
        <dt><span>Content</span></dt>
        <dd>
            <span>{{vm.comment.content}}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
            <span>{{vm.comment.status}}</span>
        </dd>
        <dt><span>People</span></dt>
        <dd>
            <a ui-sref="people-detail({id:vm.comment.people.id})">{{vm.comment.people.id}}</a>
        </dd>
        <dt><span>Post</span></dt>
        <dd>
            <a ui-sref="post-detail({id:vm.comment.post.id})">{{vm.comment.post.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="comment-detail.edit({id:vm.comment.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
