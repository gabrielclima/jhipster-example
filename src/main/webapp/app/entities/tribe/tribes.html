<div>
    <h2>Tribes</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="tribe.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Tribe
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Tribe Id</span></th>
                    <th><span>Tribe Name</span></th>
                    <th><span>Tags</span></th>
                    <th><span>Icon</span></th>
                    <th><span>Picture</span></th>
                    <th><span>Posts</span></th>
                    <th><span>Events</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="tribe in vm.tribes track by tribe.id">
                    <td><a ui-sref="tribe-detail({id:tribe.id})">{{tribe.id}}</a></td>
                    <td>{{tribe.tribeId}}</td>
                    <td>{{tribe.tribeName}}</td>
                    <td>{{tribe.tags}}</td>
                    <td>
                        <a ui-sref="picture-detail({id:tribe.icon.id})">{{tribe.icon.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="picture-detail({id:tribe.picture.id})">{{tribe.picture.id}}</a>
                    </td>
                    <td>
                        <span ng-repeat="posts in tribe.posts">
                            <a class="form-control-static" ui-sref="post-detail({id: posts.id})">{{posts.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td>
                        <span ng-repeat="events in tribe.events">
                            <a class="form-control-static" ui-sref="event-detail({id: events.id})">{{events.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="tribe-detail({id:tribe.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tribe.edit({id:tribe.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="tribe.delete({id:tribe.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
