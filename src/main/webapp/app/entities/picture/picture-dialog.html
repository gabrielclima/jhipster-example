
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPictureLabel">Create or edit a Picture</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.picture.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.picture.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pictureId">Picture Id</label>
            <input type="number" class="form-control" name="pictureId" id="field_pictureId"
                    ng-model="vm.picture.pictureId"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pictureTitle">Picture Title</label>
            <input type="text" class="form-control" name="pictureTitle" id="field_pictureTitle"
                    ng-model="vm.picture.pictureTitle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.picture.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_file">File</label>
            <input type="text" class="form-control" name="file" id="field_file"
                    ng-model="vm.picture.file"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Type</label>
            <select class="form-control" name="type" ng-model="vm.picture.type" id="field_type">
                <option value="ICON">ICON</option>
                <option value="POST">POST</option>
                <option value="EVENT">EVENT</option>
            </select>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_createdAt">Created At</label>
                <div class="input-group">
                    <input id="field_createdAt" type="text" class="form-control" name="createdAt" uib-datepicker-popup="{{dateformat}}" ng-model="vm.picture.createdAt" is-open="vm.datePickerOpenStatus.createdAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_updatedAt">Updated At</label>
                <div class="input-group">
                    <input id="field_updatedAt" type="text" class="form-control" name="updatedAt" uib-datepicker-popup="{{dateformat}}" ng-model="vm.picture.updatedAt" is-open="vm.datePickerOpenStatus.updatedAt"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('updatedAt')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
