
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPictureLabel">Criar/Editar Imagem</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.picture.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.picture.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_pictureTitle">Título</label>
            <input type="text" class="form-control" name="pictureTitle" id="field_pictureTitle"
                    ng-model="vm.picture.pictureTitle"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_description">Descrição</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.picture.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_file">Arquivo</label>
            <input type="text" class="form-control" name="file" id="field_file"
                    ng-model="vm.picture.file"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_type">Tipo</label>
            <select class="form-control" name="type" ng-model="vm.picture.type" id="field_type">
                <option value="ICON">Ícone</option>
                <option value="POST">Post</option>
                <option value="EVENT">Evento</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
